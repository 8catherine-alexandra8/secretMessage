<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    </head>
    <body>
        <div class="row">
            <!--this class is going to make the content centered 
            on the screen-->
            <div class="col s8 offset-s2">
                <!--this class is going to give an element that looks
                like a card, with a shadow behind it-->
                <div class="card-panel">
                    <form>
                        <label>Enter a Secret Message</label>
                        <input id="message-input"/>
                        <button class="btn">Create</button>
                    </form>
                </div>
                <!--added div with card panel class so that url can display
                the same way that original secret message displayed.  ALso adding
            hide class from materialize css which can be used to set visibility to none-->
                <div class="card-panel hide">
<!--message to display to user after they enter a secret message 
submit form-->
                    <div>
                     Share this link with a friend
                     <!--this input will be selected and put in the encrypted
                     string that we want the user to copy and share-->
                     <input id="link-input"/>   
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
   
</html>
